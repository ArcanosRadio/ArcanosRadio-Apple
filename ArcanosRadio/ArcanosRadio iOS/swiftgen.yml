strings:
  inputs: Bootstrap/en.lproj/Localizable.strings
  outputs:
    - templateName: structured-swift4
      output: Bootstrap/Generated/LocalizableStrings.swift
xcassets:
  inputs:
    - Bootstrap/Assets.xcassets
  outputs:
    - templateName: swift4
      output: Bootstrap/Generated/Assets.swift
colors:
  inputs: ../Color.txt
  outputs:
    templatePath: ../../Template/Colors.stencil
    output: Bootstrap/Generated/Colors.swift
